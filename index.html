<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration-Animated-Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="curved-shaped"></div>
    <div class="curved-shaped2"></div>
    <div class="form-box Login">
      <h2 class="annimation" style="--D:0; --S:21">Login</h2>
      <form action="#">
          <div class="input-box annimation" style="--D:1; --S:22">
            <input type="text" required>
            <label for="">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box annimation" style="--D:2; --S:23;">
            <input type="password" required>
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-box annimation" style="--D:3; --S:24;">
            <button class="btn" type="submit">Login</button>
          </div>
          <div class="regi-link annimation" style="--D:4; --S:25;">
            <p>Don't have an account? <a href="#"class="SignUpLink">Sign Up</a></p>
          </div>
      </form >
    </div>
    <div class="info-content Login">
      <h2 class="annimation" style="--D:0; --S:20">WELCOME BACK!</h2>
      <p class="annimation" style="--D:1; --S:21">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, voluptatem!</p>
    </div>

    <!-- *********************Registration form******************** -->
  <div class="form-box Register">
      <h2 class="annimation" style="--li:17; --S:0;">Register</h2>
      <form action="#">
          <div class="input-box annimation" style="--li:18; --S:1;">
            <input type="text" required>
            <label for="">Username</label>
           <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box annimation" style="--li:18; --S:1;">
            <input type="email" required>
            <label for="">E-mail</label>
           <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box annimation" style="--li:19; --S:2;">
            <input type="text"required>
            <label for="">Password</label>
           <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-box annimation" style="--li:20; --S:3;">
            <button class="btn" type="submit">Register</button>
          </div>
          <div class="regi-link annimation" style="--li:21; --S:4;">
            <p>Don't have an account? <a href="#" class="SignInLink">Sign In</a></p>
          </div>
      </form>
    </div>
    <div class="info-content Register">
      <h2 class="annimation" style="--li:17; --S:0;">WELCOME BACK!</h2>
      <p class="annimation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, voluptatem!</p>
    </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
